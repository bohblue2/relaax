
syntax = "proto3";

message NdArray {
    string dtype = 1;
    repeated int32 shape = 2;
    bytes data = 3;
}

message Action {
    int32 action = 1;
}

message State {
    NdArray state = 1;
}

message Reward {
    int32 reward = 1;
}

message RewardState {
    int32 reward = 1;
    NdArray state = 2;
}

message Score {
    int32 score = 1;
}
